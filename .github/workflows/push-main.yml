name: CI [web-client]

on:
  push:
    branches: [main]

jobs:
  test:
    name: Build & Lint & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: volta-cli/action@v1
    - name: Set up yarn cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn global add lerna
    - run: yarn --prefer-offline
    - run: yarn lint
    - run: yarn test

  # JOB to run change detection
  changes:
    needs: test
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      hub: ${{ steps.filter.outputs.backend }}
      web-client: ${{ steps.filter.outputs.frontend }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          hub:
            - 'packages/hub/**'
            - 'packages/did-resolver/**'
          web_client:
            - 'packages/web-client/**'
            - 'packages/cardpay-sdk/**'
            - 'packages/did-resolver/**'

  deploy-web-client-staging:
    if: ${{ needs.changes.outputs.web_client == 'true' }}
    name: Deploy web-client to S3 staging bucket
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: volta-cli/action@v1
    - name: Set up yarn cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn global add lerna
    - run: yarn --prefer-offline
    - name: Run ember-cli-deploy
      run: yarn deploy:web-client:staging
      env:
        EMBER_DEPLOY_AWS_ACCESS_KEY: ${{ secrets.STAGING_EMBER_DEPLOY_AWS_ACCESS_KEY }}
        EMBER_DEPLOY_AWS_ACCESS_SECRET: ${{ secrets.STAGING_EMBER_DEPLOY_AWS_ACCESS_SECRET }}
